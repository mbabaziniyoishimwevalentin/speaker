<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Form</title>

  </head>
  <body>
    <h1>CRUD Form</h1>

    <!-- Create Form -->
    <h2>Create Record</h2>
    <form action="create.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" required /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" required /><br />
      <input type="submit" value="Create" />
    </form>

    <!-- Read Form -->
    <h2>Read Record</h2>
    <form action="read.php" method="POST">
      <label for="search_name">Search by Name:</label>
      <input type="text" name="search_name" required /><br />
      <input type="submit" value="Read" />
    </form>

    <!-- Update Form -->
    <h2>Update Record</h2>
    <form action="update.php" method="POST">
      <label for="id">Record ID:</label>
      <input type="text" name="id" required /><br />
      <label for="new_name">New Name:</label>
      <input type="text" name="new_name" required /><br />
      <label for="new_email">New Email:</label>
      <input type="email" name="new_email" required /><br />
      <input type="submit" value="Update" />
    </form>

    <!-- Delete Form -->
    <h2>Delete Record</h2>
    <form action="delete.php" method="POST">
      <label for="delete_id">Record ID:</label>
      <input type="text" name="delete_id" required /><br />
      <input type="submit" value="Delete" />
    </form>
  </body>
</html>
